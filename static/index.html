<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pack Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #111827;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #111827;
    }

    h2 {
      margin-top: 2rem;
      color: #1f2937;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #f3f4f6;
      color: #111827;
      white-space: pre-wrap;
    }

    .error {
      color: #dc2626;
    }

    .success {
      color: #047857;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pack Calculator</h1>

    <h2>Set Available Pack Sizes</h2>
    <form id="packForm">
      <input type="text" id="packSizes" placeholder="e.g. 250, 500, 1000" />
      <button type="submit">Update Pack Sizes</button>
    </form>

    <h2>Calculate Packs for Order</h2>
    <form id="calcForm">
      <input type="number" id="items" placeholder="e.g. 263" />
      <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result">
      <div id="summary"></div>
      <table id="packTable" style="display: none;">
        <thead>
          <tr>
            <th>üì¶ Pack Size</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const summary = document.getElementById("summary");
    const packTable = document.getElementById("packTable");
    const tbody = packTable.querySelector("tbody");

    // Pre-fill pack sizes on load
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/packs");
        if (res.ok) {
          const sizes = await res.json();
          document.getElementById("packSizes").value = sizes.join(", ");
        }
      } catch (err) {
        console.error("Failed to fetch pack sizes", err);
      }
    });

    // Handle pack size updates
    document.getElementById("packForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("packSizes").value;
      const sizes = input.split(",").map(s => parseInt(s.trim())).filter(n => !isNaN(n));

      const res = await fetch("/api/packs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(sizes)
      });

      const data = await res.json();
      resultDiv.className = "result " + (res.ok ? "success" : "error");
      packTable.style.display = "none";
      summary.innerText = res.ok
        ? `‚úÖ Pack sizes updated: ${data.sizes.join(", ")}`
        : `‚ùå Error: ${data.error}`;
    });

    // Handle pack calculation
    document.getElementById("calcForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const items = parseInt(document.getElementById("items").value);

      const res = await fetch("/api/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ items })
      });

      const data = await res.json();
      resultDiv.className = "result " + (res.ok ? "success" : "error");

      if (res.ok) {
        summary.innerText = `‚úÖ Total: ${data.total}`;
        tbody.innerHTML = "";
        data.packs.forEach(p => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>üì¶ ${p.size}</td><td>${p.quantity}</td>`;
          tbody.appendChild(row);
        });
        packTable.style.display = "table";
      } else {
        summary.innerText = `‚ùå Error: ${data.error}`;
        packTable.style.display = "none";
      }
    });
  </script>
</body>
</html>
